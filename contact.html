	<div class="section padding-bottom background-white">
		<div  class="container">
			<form  id="ajax-form"  name="contact" netlify>
				<div class="three columns offset-by-three ">
					<label for="name">
						<span class="error" id="err-name">please enter name</span>
					</label>
					<input name="name" id="name" type="text"   placeholder="Your Name: *"/>
				</div>
				<div class="three columns">
					<label for="email">
						<span class="error" id="err-email">please enter e-mail</span>
						<span class="error" id="err-emailvld">e-mail is not a valid format</span>
					</label>
					<input name="email" id="email" type="text"  placeholder="E-Mail: *"/>
				</div>
				<div class="clear"></div>
				<div class="six columns remove-top offset-by-three ">
					<label for="message"></label>
					<textarea name="message" id="message" placeholder="Your message."></textarea>
				</div>
				<div class="clear"></div>
				<div class="six columns remove-top offset-by-three ">
					<div id="button-con"><button class="send_message button-effect button--moema button--text-thick button--text-upper button--size-s" id="send" data-lang="en">submit</button></div>
				</div>
				<div class="clear"></div>
				<div class="error" id="err-form">There was a problem validating the form please check!</div>
				<div class="error" id="err-timedout">The connection to the server timed out!</div>
				<div class="error" id="err-state"></div>
			</form>
							
			<div class="clear"></div>
			<div id="ajaxsuccess">Successfully sent!!</div>
			<div class="clear"></div>
